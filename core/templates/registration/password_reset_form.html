{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" href="{% static 'assets/css/loginformat.css' %}">

	<body>
		<section class="wrapper style2">
			<div class="limiter">
				<div class="container-login100">
					<div class="wrap-login100">

						{% if form.errors %}
							<div class="alert alert-primary alert-dismissible fade show" role="alert">
  								{% for key, value in form.errors.items %}
									{{ value }}
								{% endfor %}
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    								<span aria-hidden="true">&times;</span>
  								</button>
							</div>
						{% endif %}
						<div class="login100-form-title" style="background-image: url({% static 'images/bg-01.jpg' %});"></div>

						<form class="login100-form" method="post" autocomplete="off">
							{% csrf_token %}
							<div>
                                <h4> NÃ£o consegue acessar<br>sua conta?</h4>
                            </div>
                            <h5>Enviaremos um link<br>no e-mail abaixo:</h5>
                            <div>
								<input type="email" id="email" name="email" placeholder="Informe seu e-mail" required autofocus>
							</div>

							<div class="centralizador-botao">
								<button class="actions" type="submit">Enviar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>

{% endblock %}
